<!-- myapp/templates/myapp/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>

        /* 
        REMINDER: just apply the class .center-content to divs you wanna center.
        
        */

        body {
            background-color: #2D34A3;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h2 {
            font-weight: bold;
        }

        /* Navigation Bar Styles */
        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Centering Style */
        .center-content {
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'login' %}">Login</a>
        <!-- Add more links as needed -->
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
