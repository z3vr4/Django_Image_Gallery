<!-- myapp/templates/myapp/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>

        /* 
        REMINDER: just apply the class .center-content to divs you wanna center.
        
        */

        body {
            background-color: #2D34A3;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background-color: #20267a;
            padding: 25px;
            border-radius: 20px;
        }

        h1, h2 {
            font-weight: bold;
        }

        a:link:not(nav a) {
            color: cyan;
        }

        a:visited:not(nav a) {
            color: rgb(255, 101, 255);
        }

        a:hover:not(nav a) {
            background-color: #ddd;
            color: black;
        }
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* submission image icons */

        .submission-image {
            object-fit: cover;
            width: 230px;
            height: 230px;
        }

        /* Remove list-style dots from <li> elements */
        ul {
        list-style: none;  /* Remove list-style dots */
        padding: 0;        /* Remove default padding for <ul> */
        display: flex;     /* Use flexbox for the container */
        flex-wrap: wrap;   /* Allow the items to wrap to the next row */
        justify-content: space-between; /* Distribute items with space between */
        }
        /* Add some margin or padding for spacing between list items */
        li {
        flex-basis: calc(25% - 2%); /* Set the initial size for each flex item */
        margin-bottom: 2%;  /* Adjust as needed for spacing between rows */
        padding: 5px;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }


        .navbar-logo {
            float: left;
            margin-right: 10px;
            width: 45px;
            height: auto;
        }
        /* Classes */
        /* Center style */
        .center-content {
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>
<body>
    <nav>
        <!-- <img src="https://lh3.googleusercontent.com/a/ACg8ocLcnDLaHNWIMo52EnlmUGy8-uaAK9EoASJFXxo8tl4X_9c=s288-c-no" alt="Logo" class="navbar-logo"> -->
        <img src="{% static 'PhotoApp/images/cyberme2k77.png' %}" alt="Mein Imagen" class="navbar-logo">
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'login_view' %}">Login</a>
        <!-- Add more links as needed -->
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
