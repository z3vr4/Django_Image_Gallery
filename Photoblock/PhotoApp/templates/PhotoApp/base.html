<!-- myapp/templates/myapp/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* New css code here */
        html {
            background-color: #eeeeee;
        }
        body{
            margin: 0
        }

/* Classes */
    /*Separation from navbar*/
        .bigcontainer {
            margin-top: 90px; /* Adjust as needed */
        }
    /*Center divs*/
        .center-horizontal {
            text-align: center;
        }

/*Grid stuff*/
    /* For the div that holds images */
        .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 10px;
        }

    /* Image styles */
        .gallery img {
        width: 230px;
        height: 230px;
        object-fit: cover;
        border-radius: 10px;
        }
    /* Make image bigger when hovered */
        a:hover img {
    transform: scale(1.1);
    }
/* Comment sections for image detail views*/
.comment-form {
    max-width: 60%; /* Adjust as needed */
    margin: 0 auto; /* Center the form horizontally */
    margin-bottom: 20px;
    height: 3em; /* Adjust the height as needed */
}

.comment-list {
    list-style-type: none; /* Remove list style dots */
}

/* Style for profile icon */
.profile-icon-container {
    width: 50px; /* Adjust as needed */
    height: 50px; /* Adjust as needed */
    overflow: hidden;
    border-radius: 50%; /* Make it a circle */
    margin-right: 10px;
    display: inline-block; /* Align with text */
    vertical-align: middle; /* Align vertically with text */
}
.profile-icon {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the entire image is visible */
}

/* Style for comment text */
.comment-text {
    display: inline-block;
    vertical-align: top;
}


/* Change anchor tag colors */
        a:link:not(nav a) {
            color: #e9c400; /* Non-visited anchor tags */
        }
        a:visited:not(nav a) {
            color: #aa9000; /* Visited anchor tags */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }


        .navbar-logo {
            float: left;
            margin-right: 10px;
            width: 45px;
            height: auto;
        }

    </style>
</head>
<body>
    <nav>
        <!-- <img src="https://lh3.googleusercontent.com/a/ACg8ocLcnDLaHNWIMo52EnlmUGy8-uaAK9EoASJFXxo8tl4X_9c=s288-c-no" alt="Logo" class="navbar-logo"> -->
        <img src="{% static 'PhotoApp/images/cyberme2k77.png' %}" alt="Mein Imagen" class="navbar-logo">
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'login_view' %}">Login</a>
        <!-- Add more links as needed -->
    </nav>
    <div class="bigcontainer">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
