<!-- myapp/templates/myapp/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
/* New css code here */
        html {
            background-color: #eeeeee;
        }
        body{
            margin: 0
        }

        li{
            list-style: none;
        }
/* Main Classes */
    /*Gray containers*/
        .gray-container {
            width: 60%; /* Adjust as needed */
            background-color: #dddddd; /* Background color of the container */
            border: 6px solid #707070;
            border-radius: 25px;
            padding: 20px; /* Adjust padding as needed */
            display: inline-block; /* Prevents block-level element behavior */
            margin: 20px;
        }

    /*Separation from navbar*/
        .bigcontainer {
            margin-top: 90px; /* Adjust as needed */
        }
    /*Align to center*/
        .center-horizontal {
    text-align: center; /* Horizontally center the container */
    align-items: center; /* Vertically center the container */
        }

/*Grid stuff*/
    /* For the div that holds images */
        .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px 10px;
        }

    /* Grid Image styles */
        .gallery img {
        width: 230px;
        height: 230px;
        object-fit: cover;
        border-radius: 10px;
        }
    /* Make image bigger when hovered */
        a:hover img {
    transform: scale(1.1);
    }

/*EDIT PROFILE BUTTON STYLES*/
        .edit-button {
    display: inline-block;
    padding: 8px 16px;
    text-decoration: none;
    color: #fff;
    background-color: #333; /* Dark background */
    border: 6px solid #707070; /* Border */
    border-radius: 25px; /* Rounded corners */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
    }
        .edit-button:visited {
            color: #fff;
    }

        .edit-button:hover {
    background-color: #fff; /* White background on hover */
    color: #333; /* Dark text on hover */
    }


/*IMAGE DETAIL VIEW*/
/* Submission image styles */
    .submission-image{
            max-width: 50%; /* Limit the maximum width of the image to fit its container */
            max-height: 50%; /* Limit the maximum height of the image to fit its container */
        }    
/* Comment sections for image detail views*/
    /*Comment-container*/
        .comment-container {
            width: 30%; /* Adjust as needed */
            background-color: #dddddd; /* Background color of the container */
            border: 6px solid #707070;
            border-radius: 25px;
            padding: 25px; /* Adjust padding as needed */
            margin-bottom: 50px;
            display: inline-block; /* Prevents block-level element behavior */
            text-align: left; /* Left align the content inside the container */
        }

        .comment-section {
            margin-bottom: 20px; /* Add some space between comment sections */
            width: 100%; /* Ensure the section spans the full width */
        }

        .comment-form {
            margin-bottom: 20px; /* Add some space below the form */
        }

        .comment-form textarea {
            width: 100%; /* Adjust the width as needed */
            max-width: 400px; /* Set a maximum width to prevent it from expanding too much */
            height: 100px; /* Set the height as needed */
            resize: vertical; /* Allow vertical resizing */
        }

        /* Style for comment text */
        .comment-text {
            display: inline-block;
            vertical-align: top;
        }

        .comment-list {
            list-style-type: none; /* Remove list-style dots */
        }

        /* Style for profile icon */
        .profile-icon-container {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
            overflow: hidden;
            border-radius: 50%; /* Make it a circle */
            margin-right: 10px;
            display: inline-block; /* Align with text */
            vertical-align: middle; /* Align vertically with text */
        }
        .profile-icon {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the entire image is visible */
        }

/*PROFILE DETAIL VIEW*/
.profile-image-container {
            width: 350px; /* Adjust as needed */
            height: 350px; /* Adjust as needed */
            overflow: hidden;
            border-radius: 50%; /* Make it a circle */
            margin-right: 10px;
            display: inline-block; /* Align with text */
            vertical-align: middle; /* Align vertically with text */
        }
.profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the entire image is visible */
        }        

/*REGISTRATION VIEW*/
.registration-button {
    padding: 10px 20px; /* Adjust padding as needed */
    background-color: #d3d3d3; /* Gray background color */
    border-radius: 10px; /* Rounded borders */
    font-weight: bold; /* Bold text */
    text-decoration: none; /* Remove underline */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for color change */
}

.registration-button:hover {
    background-color: #000000; /* Black background color on hover */
    color: #ffffff; /* White text color on hover */
}

/* Change anchor tag colors */
        a:link:not(nav a) {
            color: #e9c400; /* Non-visited anchor tags */
        }
        a:visited:not(nav a) {
            color: #aa9000; /* Visited anchor tags */
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
            font-weight:bold;
        }


        .navbar-logo {
            float: left;
            margin-right: 10px;
            width: 45px;
            height: auto;
        }

    </style>
</head>
<body>
    <nav>
        <!-- <img src="https://lh3.googleusercontent.com/a/ACg8ocLcnDLaHNWIMo52EnlmUGy8-uaAK9EoASJFXxo8tl4X_9c=s288-c-no" alt="Logo" class="navbar-logo"> -->
        <img src="{% static 'PhotoApp/images/cyberme2k77.png' %}" alt="Mein Imagen" class="navbar-logo">
        <a href="{% url 'main' %}">Home</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'login_view' %}">Login</a>
        <!-- Add more links as needed -->
    </nav>
    <div class="bigcontainer">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
