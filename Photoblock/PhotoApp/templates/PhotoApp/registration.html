{% extends 'PhotoApp/base.html' %}

{% block content %}
<div class="center-content">
    <h2>Register</h2>
    <form method="post" action="{% url 'registration_view' %}" enctype="multipart/form-data">

        {% csrf_token %}

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <div class="form-group">
            <label for="id_profile_image">Profile Image:</label>
            <input type="file" name="profile_image" accept="image/*">
            <small>Upload a profile image or leave it blank for the default image.</small>
        </div>

        <div class="form-group">
            <label for="id_short_description">Short Description:</label>
            <textarea name="short_description" rows="4" cols="50" maxlength="255" placeholder="No description"></textarea>
        </div>

        <div class="form-group">
            <label for="id_social_links">Social Links:</label>
            <textarea name="social_links" rows="4" cols="50" placeholder="No links provided"></textarea>
        </div>

        <!-- Hidden date input -->
        <input type="hidden" name="creation_date" value="{{ current_date }}">

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
{% endblock %}
