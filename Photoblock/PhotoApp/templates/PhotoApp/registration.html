{% extends PhotoApp/base.html' %}

{% block content %}
  <div class="center-content">
    <h2>Register</h2>
    <form method="post" action="{% url 'registration_view' %}">
      {% csrf_token %}
      
      {{ form.as_p }}

      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
