{% extends 'PhotoApp/base.html' %}

{% block content %}
<div class="center-content">
    <h2>Register</h2>
    <form method="post" action="{% url 'registration_view' %}">
        {% csrf_token %}

        <!-- Your customized form fields here 
        We should edit the template to ask for this stuff too:
            - profile image (can be null)
            - Get creation date (don't ask for it, just get it)
            - short description (can be null)
            - social links (can be null)
        
        -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br>

        <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
